<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.E.M Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-player">
        <img src="logo.png" alt="A.E.M Radio Logo" class="logo">
        <h1>AMIR.E.M RNB RADIO</h1>
        <div class="controls">
            <button id="prev">Föregående</button>
            <button id="play">Play</button>
            <button id="pause">Paus</button>
            <button id="next">Nästa</button>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <div id="station-info">Now playing: Station 1</div>
    </div>
    <audio id="audio"></audio>
    <script src="scripts.js"></script>
</body>
</html>
